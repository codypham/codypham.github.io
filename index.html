<body class="homepage">
<div id="wrapper">
  <nav id="nav"> <a href="#me" class="icon icon-user active"><span>Me</span></a> <a href="Resume.pdf" target="_blank" class="icon icon-folder"><span>Resume</span></a> <a href="mailto:cjpham@ucsd.edu" class="icon icon-mail"><span>Contact Me</span></a> <a href="https://www.linkedin.com/in/codypham" target="_blank" class="icon icon-linkedin"><span>LinkedIn</span></a> </nav>
  <div id="main">
    <article id="me" class="panel">
      <header>
        <h1>Cody Pham</h1>
        <span class="byline">Aspiring Software Engineer</span> </header>
      <a href="#work" class="jumplink pic"> <img src="images/me.jpg"alt=""> </a> </article>
    <article id="work" class="panel">
      <header>
        <h2>Resume</h2>

      <p> I am a second year computer science undergraduate at UC San Diego.</p>
      <section class="5grid is-gallery">
        <img src="picture.jpg" align="middle">

    <article id="email" class="panel">
      <header>
        <h2>Contact Me</h2>
      </header>
      <form action="#" method="post">

        <div class="5grid">
          <div class="row">
            <div class="6u">
              <input type="text" class="text" name="name" placeholder="Name">
            </div>
            <div class="6u">
              <input type="text" class="text" name="email" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <input type="text" class="text" name="subject" placeholder="Subject">
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <textarea name="message" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <input type="submit" class="button" value="Send Message">
            </div>
          </div>
        </div>
      </form>
    </article>
